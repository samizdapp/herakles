version: "2"
volumes:
  app_manifests:
  service_hostname:
  proxy_nm:
  service_yggdrasil:
  shared_yggdrasil:
  service_yggdrasil_sock:
  shared_etc:
  postgres2:
  gateway_client:
  pleroma_uploads:
  ipfs3:
  monitor:
  wiki:
services:
  daemon_caddy:
    build: ./caddy
    restart: always
    network_mode: host
    volumes:
      - shared_yggdrasil:/yggdrasil
      - service_yggdrasil:/etc/yggdrasil-network
      - gateway_client:/next
    environment:
      MDNS_TLD: "samizdev.local"
      ROOT_APP_PORT: "8009"
  gateway_client:
    build:
      context: ./athena
      dockerfile: ./packages/gateway-client/Dockerfile
      args:
        - VERSION=latest
    network_mode: host
    restart: always
    volumes:
      - service_hostname:/usr/src/volumes/service_hostname
      - gateway_client:/usr/src/volumes/gateway_client
    depends_on:
      - daemon_caddy
  status_service:
    build:
      context: ./athena
      dockerfile: ./packages/status-service/Dockerfile
      args:
        - VERSION=latest
    network_mode: host
    restart: always
  app_service:
    build:
      context: ./athena
      dockerfile: ./packages/app-service/Dockerfile
      args:
        - VERSION=latest
    volumes:
      - app_manifests:/usr/src/volumes/app_manifests
    network_mode: host
    restart: always
    labels:
      io.balena.features.balena-socket: "1"
  networking_service:
    build:
      context: ./athena
      dockerfile: ./packages/networking-service/Dockerfile
      args:
        - VERSION=latest
    volumes:
      - service_yggdrasil:/etc/yggdrasil-network
      - shared_etc:/shared_etc
      - shared_yggdrasil:/yggdrasil
      - gateway_client:/next
    network_mode: host
    environment:
      RECRAWL_KNOWN_YGGDRASIL_NODES: "true"
      DEBUG: "*:INFO"
  daemon_pleroma:
    restart: always
    network_mode: host
    build:
      context: ./pleroma
    volumes:
      - shared_etc:/shared_etc
      - service_yggdrasil:/etc/yggdrasil-network
      - pleroma_uploads:/var/lib/pleroma/uploads
    environment:
      DOMAIN: exmaple.com
      INSTANCE_NAME: Pleroma
      ADMIN_EMAIL: admin@example.com
      NOTIFY_EMAIL: notify@example.com
      DB_USER: pleroma
      DB_PASS: ChangeMe!
      DB_NAME: pleroma
      DB_HOST: localhost
    depends_on:
      - postgres
      - yggdrasil
  postgres:
    image: postgres:12.1-alpine
    restart: always
    network_mode: host
    environment:
      POSTGRES_USER: pleroma
      POSTGRES_PASSWORD: ChangeMe!
      POSTGRES_DB: pleroma
    volumes:
      - postgres2:/var/lib/postgresql/data
  service_wifi-connect:
    build: ./service/wifi-connect
    privileged: true
    network_mode: "host"
    labels:
      io.balena.features.dbus: "1"
    cap_add:
      - NET_ADMIN
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
      PORTAL_SSID: "SamizdApp"
      PORTAL_PASSPHRASE: "samizdapp"
    depends_on:
      - gateway_client
      - postgres
      - daemon_pleroma
      - daemon_caddy
      - mdns-advertise
      - yggdrasil

  # These will eventually live in an inherited project, but until they have a home they are saved here
  yggdrasil:
    # https://stackoverflow.com/a/37090165
    build:
      context: ./yggdrasil/
    privileged: true
    restart: "always"
    network_mode: host
    # expose:
    #   - "9001"
    volumes:
      - service_yggdrasil:/etc/yggdrasil-network
      - service_yggdrasil_sock:/var/run/
      - shared_etc:/shared_etc
      - shared_yggdrasil:/yggdrasil
    depends_on:
      - status_service
  mdns-advertise:
    build: ./mdns-advertise
    restart: "always"
    privileged: true
    network_mode: host
    labels:
      io.balena.features.dbus: "1"
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
      MDNS_TLD: "samizdev.local"
  monitor:
    build: ./monitor
    restart: "always"
    labels:
      io.balena.features.supervisor-api: "1"
      io.balena.features.journal-logs: "1"
    volumes:
      - monitor:/monitor
  hostname:
    build: ./service/hostname
    restart: "no"
    labels:
      io.balena.features.supervisor-api: 1
    environment:
      SET_HOSTNAME: samizdapp
  wiki:
    build: ./wiki
    restart: "always"
    network_mode: host
    volumes:
      - wiki:/wiki
      - shared_etc:/shared_etc
